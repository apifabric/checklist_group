<o-form-layout-manager attr="Task" mode="tab" title="TASK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TaskTable" 
            service="Task" 
            entity="Task" 
            title="TASK"
            keys="id"
            columns="description;user_id;title;due_date;priority;id;is_completed" 
            header-actions="R;D"
            visible-columns="description;user_id;title;due_date;priority;id;is_completed"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #title attr="title" title="title" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #due_date attr="due_date" type="timestamp" label="due_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #priority attr="priority" title="priority" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #is_completed attr="is_completed" title="is_completed" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
