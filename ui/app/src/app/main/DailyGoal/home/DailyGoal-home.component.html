<o-form-layout-manager attr="DailyGoal" mode="tab" title="DAILYGOAL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DailyGoalTable" 
            service="DailyGoal" 
            entity="DailyGoal" 
            title="DAILYGOAL"
            keys="id"
            columns="id;user_id;goal_date;target_completed_tasks;actual_completed_tasks" 
            header-actions="R;D"
            visible-columns="id;user_id;goal_date;target_completed_tasks;actual_completed_tasks"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #goal_date attr="goal_date" type="timestamp" label="goal_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #target_completed_tasks attr="target_completed_tasks" title="target_completed_tasks" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #actual_completed_tasks attr="actual_completed_tasks" title="actual_completed_tasks" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
